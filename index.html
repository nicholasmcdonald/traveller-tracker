<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combat Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
</head>
<body>
<div id="edition-banner">
    The <span id="mongoose">Mongoose Traveller 2e</span> Unofficial
</div>
<div id="title-banner">
    <span id="version">v1</span> Combat Tracker
</div>
    <div>
        <input type="button" value="Add character" onclick="addNewCharacter()">
        <input type="button" value="Next turn" onclick="moveCursor()">
        <input type="button" value="Start combat" onclick="startCombat()">
    </div>
    <div>
        <table>
            <thead>
                <tr class="under-row">
                    <th></th>
                    <th><span class="material-icons">flash_on</span></th>
                    <th>Initiative</th>
                    <th>Name</th>
                    <th>Damage</th>
                    <th>Aim</th>
                    <th>Reactions</th>
                    <th>Run</th>
                    <th>Dive</th>
                    <th>Prone</th>
                    <th>Cover</th>
                    <th>Grapple</th>
                    <th><span class="material-icons">hotel</span></th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="character-list"></tbody>
        </table>
    </div>
    <div id="blow-up">
        <div class="blow-up-header">
            <h2 id="blow-up-name">My Name</h2>
        </div>
        <div class="blow-up-body">
            <div class="warning hidden"></div>
            <span class="modifier">Ranged attack modifier: </span><span id="range-dm"></span><br>
            <span class="modifier">Melee attack modifier: </span><span id="melee-dm"></span><br>
            <span class="modifier">To evade: </span><span id="evade-dm"></span><br>
            <span class="modifier">Skill modifier: </span><span></span><br>
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="character.js"></script>
<script src="scripts.js"></script>
